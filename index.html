<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@700&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="center">
    <header>
        <img src="./images/agenda.png" alt="agenda-de-contatos"/>
        <h1>Agenda de contatos simples</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-contato" placeholder="Nome"/>
        <input type="number" id="tel-contato" placeholder="Celular" min="11000000000" max="99999999999"/>
        <button type="submit">Adicionar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Celular</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
    </table>
    
    <script src="./main.js"></script>
</body>
</html>
