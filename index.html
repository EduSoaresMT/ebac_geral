<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencha os dados de entrega</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
    <header>
        <h1>Endereço de entrega</h1>
        <p>Complete todos os dados</p>
    </header>
    <form>
      <div class="colum">
        <label for="nome">Seu nome:</label>
        <input type="text" required placeholder="Nome completo">
     </div>
    <div class="colum">
        <label for="e-mail">Seu e-mail:</label>
        <input type="email" required placeholder="E-mail">
    </div>
    <div class="colum">
        <label for="cell">Seu telefone:</label>
        <input type="tel" id="phone_with_ddd" required placeholder="Seu celular">
    </div>
    <div class="colum">
        <label for="CPF">Seu CPF:</label>
        <input type="text" id="cpf" required placeholder="CPF">
    </div>
    <div class="colum">
        <label for="adress">Seu Endereço:</label>
        <input type="text" id="phone_with_ddd" required placeholder="Endereço completo">
    </div>
    <div class="colum">
        <label for="CEP">Seu CEP:</label>
        <input type="text" id="cep" required placeholder="CEP">
    </div>
    <button type="submit" id="button-submit">Enviar</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
<script>
    
    $('#phone_with_ddd').mask('(00) 00000-0000');
    $('#cep').mask('00000-000');
    $('#cpf').mask('000.000.000-00', {reverse: true});

</script>
</html>
